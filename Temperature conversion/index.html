<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="head">
        <h1>Temperature Conversion</h1>
        <img src="./OIP.jpg"/>
    </div>

    <div class="box">
        <div class="celsius-fahren">
        
                <label>Enter temperature</label><br><br><br>
                <label>Celsius:</label>
                <input type="text"  id="ctemp" placeholder="" /><br><br>
                <button class="inp-btn1">Convert</button><br><br>
                <label>Fahrenheit:</label>
                <h1 class="result1"></h1>
            
        </div>
        <div class="fahren-celsius">
        
            <label>Enter temperature</label><br><br><br>
            <label>Fahrenheit:</label>
            <input type="text"  id="ftemp" placeholder="" /><br><br>
            <button class="inp-btn2">Convert</button><br><br>
            <label>Celsius:</label>
            <h1 class="result2"></h1>
            
        </div>
    </div>
    <script src="./temp.js"></script>


</body>
</html>
